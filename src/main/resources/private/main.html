<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>$user</pre>
    <button onclick="logout()">Logout</button>
    <br />
    <form action="/api/v1/post/create" method="POST" enctype='multipart/form-data'>
        <input type="file" name="file">
        <input type="text" name="description">
        <input type="submit">
    </form>
<script>
    function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
    function logout(){
        httpGet("http://localhost/api/v1/user/logout");
        window.location.href = "http://localhost/accounts/signin"
    }
</script>
</body>
</html>
